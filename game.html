
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Block Blast Mini</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff3e0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #ff6f00;
      margin-bottom: 10px;
    }
    #game-board {
      display: grid;
      grid-template-columns: repeat(9, 30px);
      grid-template-rows: repeat(9, 30px);
      gap: 2px;
      margin-top: 20px;
    }
    .cell {
      width: 30px;
      height: 30px;
      background: #ffe0b2;
      border-radius: 4px;
      border: 1px solid #ff6f00;
    }
    .cell.filled {
      background: #ff9800;
    }
    .block {
      width: 30px;
      height: 30px;
      background-color: #ff9800;
      position: absolute;
      cursor: pointer;
    }
    .back-link, .music-control {
      margin-top: 20px;
    }
    .back-link a, .music-control button {
      text-decoration: none;
      color: #fff;
      background: #ff6f00;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
    }
    .music-control button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Block Blast Mini</h1>
  <div class="music-control">
    <button id="toggle-music">Остановить музыку</button>
  </div>
  <div id="game-board"></div>
  <div class="back-link">
    <a href="index.html">Назад</a>
  </div>

  <audio id="bg-music" loop autoplay>
    <source src="background.mp3" type="audio/mpeg">
  </audio>
  <audio id="place-sound">
    <source src="place.mp3" type="audio/mpeg">
  </audio>

  <script>
    const board = document.getElementById("game-board");
    const gridSize = 9;
    const cells = [];

    for (let i = 0; i < gridSize * gridSize; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      board.appendChild(cell);
      cells.push(cell);
    }

    const shapes = [
      [[0, 1], [1, 1], [2, 1], [3, 1]],
      [[0, 0], [1, 0], [1, 1], [1, 2]],
      [[0, 0], [0, 1], [1, 0], [1, 1]],
      [[0, 1], [1, 1], [2, 1], [2, 0]],
      [[0, 0], [1, 0], [1, 1], [2, 1]],
      [[0, 0], [0, 1], [0, 2], [1, 1]],
      [[0, 0], [1, 0], [2, 0], [1, 1]]
    ];

    let currentShape = [];

    function getRandomShape() {
      const shape = shapes[Math.floor(Math.random() * shapes.length)];
      currentShape = shape.map(([x, y]) => [x, y]);
    }

    function drawShape() {
      const block = document.createElement("div");
      block.classList.add("block");
      document.body.appendChild(block);
      block.style.left = `${Math.floor(gridSize / 2) * 30}px`;
      block.style.top = "0px";

      let posX = Math.floor(gridSize / 2);
      let posY = 0;

      block.addEventListener("mousedown", (e) => {
        const offsetX = e.clientX - block.offsetLeft;
        const offsetY = e.clientY - block.offsetTop;

        function moveBlock(e) {
          block.style.left = `${e.clientX - offsetX}px`;
          block.style.top = `${e.clientY - offsetY}px`;
        }

        function stopMoving() {
          document.removeEventListener("mousemove", moveBlock);
          document.removeEventListener("mouseup", stopMoving);
          placeBlock();
        }

        document.addEventListener("mousemove", moveBlock);
        document.addEventListener("mouseup", stopMoving);
      });

      function placeBlock() {
        currentShape.forEach(([dx, dy]) => {
          const x = posX + dx;
          const y = posY + dy;
          if (x >= 0 && x < gridSize && y >= 0 && y < gridSize) {
            cells[y * gridSize + x].classList.add("filled");
          }
        });
        document.getElementById("place-sound").play();
        checkForFullRows();
      }

      function checkForFullRows() {
        for (let row = 0; row < gridSize; row++) {
          let filled = true;
          for (let col = 0; col < gridSize; col++) {
            if (!cells[row * gridSize + col].classList.contains("filled")) {
              filled = false;
              break;
            }
          }
          if (filled) {
            clearRow(row);
          }
        }
      }

      function clearRow(row) {
        for (let col = 0; col < gridSize; col++) {
          cells[row * gridSize + col].classList.remove("filled");
        }
      }
    }

    getRandomShape();
    drawShape();

    const bgMusic = document.getElementById("bg-music");
    const toggleBtn = document.getElementById("toggle-music");

    function updateMusicState() {
      const isPlaying = localStorage.getItem("music") !== "off";
      if (isPlaying) {
        bgMusic.play();
        toggleBtn.textContent = "Остановить музыку";
      } else {
        bgMusic.pause();
        toggleBtn.textContent = "Включить музыку";
      }
    }

    toggleBtn.onclick = () => {
      const current = localStorage.getItem("music");
      localStorage.setItem("music", current === "off" ? "on" : "off");
      updateMusicState();
    };

    window.onload = updateMusicState;
  </script>
</body>
</html>
